{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/menu.css' %}">

</head>

<body>
    <p>Hi MENU</p>
    <div class="menu-container">
        <div id="background">
            <img src="{% static 'images/home_pg_img.jpg' %}" alt="Background Image" />
        </div>
        {% for category, items in menu_items.items %}
        <!-- Category Box -->
        <div class="item-box" id="{{ category|lower|slugify }}">
            <div class="header">
                <!-- SVG Icon (replace as needed) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 43 43" fill="none">
                    <mask id="mask0_91_334" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="43"
                        height="43">
                        <rect width="43" height="43" fill="#D9D9D9" />
                    </mask>
                    <g mask="url(#mask0_91_334)">
                        <path
                            d="M17.9165 32.25H19.7082V25.0833C20.4547 25.0833 21.0892 24.822 21.6118 24.2995C22.1344 23.7769 22.3957 23.1424 22.3957 22.3958V17.0208H20.604V22.3958H19.7082V17.0208H17.9165V22.3958H17.0207V17.0208H15.229V22.3958C15.229 23.1424 15.4903 23.7769 16.0129 24.2995C16.5354 24.822 17.17 25.0833 17.9165 25.0833V32.25ZM25.0832 32.25H26.8748V17.0208C25.8894 17.0208 25.0458 17.3717 24.3441 18.0734C23.6424 18.7752 23.2915 19.6187 23.2915 20.6042V25.9792H25.0832V32.25ZM7.1665 37.625V16.125L21.4998 5.375L35.8332 16.125V37.625H7.1665ZM10.7498 34.0417H32.2498V17.9167L21.4998 9.85417L10.7498 17.9167V34.0417Z"
                            fill="#DF862E" />
                    </g>
                </svg>
                {{ category|title }}
            </div>
            <div class="items">
                <ul>
                    {% for item in items %}
                    <li>
                        <div class="item">
                            &bull;
                            <h6 class="item-name">{{ item.name }}</h6>
                            <h6 class="price">{{ item.price }}</h6>
                            <div class="button-area">
                                <button id="plus">+</button>
                                <h6 class="value">0</h6>
                                <button id="minus">-</button>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="reset-btn-area">
                <button class="reset-btn">
                    <p>Reset</p>
                </button>
            </div>
        </div>
        {% empty %}
        <p>No menu items available.</p>
        {% endfor %}
    </div>
</body>

</html>
