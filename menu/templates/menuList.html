{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>

<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>Price: Rs. {{ item.price }}</p>
            {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
