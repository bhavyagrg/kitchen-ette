services:
  - type: web
    name: kitchenette
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn kitchenette.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: kitchenette.settings
    migrationsCommand: |
      echo "======== MIGRATING DB ========"
      python manage.py migrate || echo "Migration failed"

      echo "======== LOADING DATA ========"
      python manage.py loaddata menu_data.json || echo "Loaddata failed"

      echo "======== CREATING SUPERUSER ========"
      python manage.py createinitialsuperuser || echo "Superuser creation failed"

      echo "======== DONE ========"
